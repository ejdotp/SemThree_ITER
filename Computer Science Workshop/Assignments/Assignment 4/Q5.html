<!-- 5. Create a page and add Grid to show stock prices data of Apple. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <h1 style="text-align: center;">Apple Stock Prices</h1>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Open</th>
                    <th>High</th>
                    <th>Low</th>
                    <th>Close</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2023-12-01</td>
                    <td>$150.00</td>
                    <td>$155.00</td>
                    <td>$149.00</td>
                    <td>$152.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
