<!-- 8. Design a webpage to upload your profile using bootstap card and form as follows. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Q8</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div>
                        <img src="profile.png" height="200" width="150" alt="profile">
                        <input type="file">
                        <p>select file<1400kb</p>
                    </div>
                </div>
                <div clas="col-8" style="height:500px;width:700px;">
                    <div class="row">
                        <div class="col-6">
                            <label for="email" style="padding:5px;margin-top:10px">Email 
                            address</label><input type="email"> 
                        </div>
                        <div class="col-6">
                            <label for="pass" style="padding:15px;">Password</label><input type="password">
                        </div>
                        <div class="col-6">
                            <label for="fname" style="padding:10px;">First Name</label><input type="text">
                        </div>
                        <div class="col-6">
                            <label for="lname" style="padding:10px;">Last Name</label><input type="text">
                        </div>
                        <div class="button">
                            <button type="button" class="btn btn-primary" style="margin-left:20px;">submit</button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html
