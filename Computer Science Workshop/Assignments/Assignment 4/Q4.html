<!-- 4. Create a page to show data in a graphical form. Use bar and pie charts to show the last 
7 days weather data. -->
<!DOCTYPE html>
<html>
<head>
    <title>Q4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Weather Data</h2>
        <div class="row">
            <div class="col">
                <canvas id="barChart"></canvas>
            </div>
            
            <div class="col">
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </div>
    <script>
        var ctxBar = document.getElementById('barChart').getContext('2d');
        var barChart = new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
                datasets: [{
                    label: 'Temperature (Â°C)',
                    data: [20, 22, 21, 19, 23, 22, 20],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            }
        });

        var ctxPie = document.getElementById('pieChart').getContext('2d');
        var pieChart = new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: ['Sunny', 'Cloudy', 'Rainy'],
                datasets: [{
                    data: [4, 2, 1],
                    backgroundColor: ['rgba(255, 206, 86, 0.2)', 'rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)'],
                    borderColor: ['rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)'],
                    borderWidth: 1
                }]
            }
        });
    </script>
</body>
</html>
