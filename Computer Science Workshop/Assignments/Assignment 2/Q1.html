<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question 1</title>
    <style>
        table, th, td{
            border: 3px solid #16191a;
            border-collapse: collapse;
        }
        tr:nth-child(even){
            background-color:#3e9bde ;
        }
        tr:nth-child(odd){
            background-color:#285f86 ;
        }
    </style>
</head>
<body>
    <h2>A Table with Horizontal Stripes:</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Ezekiel</td>
            <td>Prusty</td>
            <td>69</td>
        </tr>
        <tr>
            <td>Tony</td>
            <td>Rathore</td>
            <td>51</td>
        </tr>
        <tr>
            <td>Rick</td>
            <td>Ashtly</td>
            <td>32</td>
        </tr>
    </table>
</body>
</html>
