<head>

    <title>Question 2</title>
    <style>
        .container{
            display: table;
            width: 60%;
            border-collapse: collapse;
            margin: auto;
            font-size: larger;
        }

        .table-row{  
            display:table-row;
            text-align: center;
        }
        .col1{ 
            display:table-cell;
            color: #ffffff;
            background-color: rgb(48, 148, 185);
            border: 3px solid rgb(48, 148, 185);
            text-align: left;
            padding-left: 4px;
        }
        .col2{ 
            display:table-cell;
            border: 3px solid rgb(48, 148, 185);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table-row">
            <div class="col1">Name:</div> 
            <div class="col2">MayurRamgir</div>
        </div>
        <div class="table-row">
            <div class="col1">Address:</div> 
            <div class="col2">Boston, MA, USA</div>
        </div>
        <div class="table-row">
            <div class="col1">Course:</div> 
            <div class="col2">MS Computational Science & Engineering</div>
        </div> 
    </div> 
</body>
</html>
