<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 7</title>
    <style>
        .drop{
            font-family: monospace;
            background-color: rgb(189, 226, 235);
            position:fixed;
        }
        #O1{
            font-style: normal;
            background-color: rgb(255, 255, 255);
            font-family:none;
        }
        #O2{
            font-weight: 600;
            text-decoration: dotted;
            background-color: rgb(238, 108, 190);
            font-family: 'Times New Roman';
        }
        #O3{
            font-weight: 900;
            background-color: rgb(87, 216, 164);
            font-family: Rockwell;
        }
        #O4{
            font-weight: 300;
            background-color: rgb(249, 229, 48);
            font-family: Brush Script MT;
        }
        #O5{
            font-weight: 500;
            text-decoration: underline;
            background-color: rgb(177, 130, 248);
            font-family: Didot;
        }
    </style>
</head>
<body>
    <div>
        <h2>Drop Down Element:</h2>
        <select name="selection" class="drop">
           <option value="Regular" id="O1"><a href="#" >Regular</a></option>
           <option value="Dotted" id="O2"><a href="#" >Dotted</a></option>
           <option value="Bold" id="O3"><a href="#" >Bold</a></option> 
           <option value="Italic" id="O4"> <a href="#" >Italic</a></option>
           <option value="Underlined" id="O5"><a href="#" >Underlined</a></option>
        </select>
    </div>
</body>
</html>
