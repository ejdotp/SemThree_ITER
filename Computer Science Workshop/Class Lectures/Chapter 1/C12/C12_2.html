<!--HTML Forms-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My 43rd Webpage</title>
            <style>
                body{
                    background-color: #1f1f1f;
                    color: rgb(216, 211, 211);
                }
            </style>
    </head>
    <body>
        <h2>HTML Forms [Checkboxes/Radio]</h2>
        <h4>What are your favorite programming languages?</h4>
        <form>
            <input type="checkbox" id="html" name="Gender" value="HTML">
            <label for="html">HTML</label><br>
            <input type="checkbox" id="java" name="Gender" value="Java">
            <label for="java">Java</label><br>
            <input type="checkbox" id="python" name="Gender" value="Python">
            <label for="python">Python</label>
        </form>
    </body>
</html>
