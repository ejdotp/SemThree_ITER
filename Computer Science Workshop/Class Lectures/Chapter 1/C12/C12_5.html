    <body>
        <h2>HTML Forms [Kolorphool]</h2>
        <h4>rangeela!!!!</h4>
        <form>
            <label for="favcolor">Select your fav color: </label><br>
            <input type="color" id="favcolor" name="favcolor"><br>
            <input type="submit" value="Submit">
            <input type="reset">
        </form><br>

        <h2>HTML Forms [date]</h2>
        <h4>Select Birthday: </h4>
        <form>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"><br>
            <input type="submit">
        </form><br><br>

        <h4>Select another Birthday: </h4>
        <form>
            <label for="datemin">Enter a date after 2000-01-01:</label>
            <input type="date" id="datemin" name="datemin" min="2000-01-01"><br><br>
            <label for="datemmax">Enter a date before 1949-12-31:</label>
            <input type="date" id="datemax" name="datemax" max="1949-12-31"><br><br>
            <input type="submit">
        </form>
    </body>
</html>
