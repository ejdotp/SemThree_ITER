<!--HTML 'id' attribute-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My 50th Webpage</title>
        <style>
            #myHeader{
                background-color: blue;
                padding: 40px;
                text-align: center;
            }
            #myHeader1{
                color:red;
                text-align:center;
            }
            .myClass{
                background-color: cyan;
                padding: 30px;
            }
            .myClass1{
                color:seagreen;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <h1 id="myHeader">This is an id header</h1>
        <h2 class="myClass">This is class 1</h2>
        <p id="myHeader1">This is my header1</p>
        <p class="myclass myclass1">these are my class 1 and 2</p>
    </body>
</html>
