<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 35th Webpage</title>
    <style>
        body{
            background-color: #1f1f1f;
            color: #6dd1df;
        }

        table, th, td{
            border: 3px solid #309ed1;
            border-collapse: collapse;
            width: 100%;
        }
        th,td{
            text-align: left;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color:#414040 ;
        }
    </style>
</head>
<body>
    <h2>Horizontal Stripes:</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Subhajyoti</td>
            <td>Prusty</td>
            <td>69</td>
        </tr>
        <tr>
            <td>XYZ</td>
            <td>xyz</td>
            <td>51</td>
        </tr>
        <tr>
            <td>ABC</td>
            <td>abc</td>
            <td>32</td>
        </tr>
    </table>
</body>
</html>
