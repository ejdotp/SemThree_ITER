<!--HTML Forms-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My 47th Webpage</title>
            <style>
                body{
                    background-color: #1f1f1f;
                    color: rgb(216, 211, 211);
                }
            </style>
    </head>
    <body>
        <h2>HTML Forms [Date Time]</h2>
        <form>
            <label for="birthdaytime">Birthday(Date & Time): </label><br>
            <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>
        </form><br><br>

        <h2>HTML Forms [Image as Submit Button]</h2>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your name"><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Bruh, Last Name?"><br>

            <input type="image" src="OIP.jpg" alt="Submit" width="50px" height="30px">
        </form><br><br>

        <h2>HTML Forms [Select File]</h2>
        <form>
            <label for="myfile">Select your file:</label>
            <input type="file" id="myfile" name="myfile"><br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
