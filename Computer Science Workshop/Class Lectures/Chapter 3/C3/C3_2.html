<!--JS Statements:
It consists of [values, operators, expressions, keywords & comments]-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>My 59th Webpage</title>
</head>
<body>

    <h1>JS Statements</h1>
    <p>JS program is a list of statements to be executed</p>
    <p id="demo"></p>
    <script>
        var x,y,z; //statement 1
        x=50; //statement 2
        y=60; //statement 3
        z=x+y; //statement 4
        document.getElementById('demo').innerHTML="The value of z is: "+z+".";
    </script>

<HR>

    <!--Code Blocks-->
    <h1>JS Code Blocks</h1>
    <p>JS code blocks written b/w { and }</p>
    <button type="button" onclick="f1()">Click Me</button>
    <button type="button" onclick="f2()">Press Me</button>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        function f1(){
            document.getElementById("demo1").innerHTML="Hello There!";
        }
        function f2(){
            document.getElementById("demo2").innerHTML="How are you";
        }
    </script>
</body>
</html>
