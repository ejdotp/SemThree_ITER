<!--JS O/P:
1: inner HTML
2: document.write()
3: window.alert()  it creates alert box
4: console.log()   it opens console window-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>My 58th Webpage</title>
</head>
<body>
    
    <h2>Using innerHTML: </h2>
    <P>A Calculation</P>
    <p id="demo"></p>
    <script>
        document.getElementById('demo').innerHTML=50+40;
    </script>
    
<HR>

    <h2>Using document.write(): </h2>
    <P>A Calculation</P>
    <p id="demo"></p>
    <script>
        document.write(50+40);
    </script>

</body>
</html>
