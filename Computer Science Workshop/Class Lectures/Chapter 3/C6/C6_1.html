<!--jQuery
#It's lightweight, "write less, do more"
#jQuery wraps many lines of JS code to a single line
#jQuery library is a single JS file and referenced with HTML <script> tag inside the head section
#to import jQuery:
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    </script>
</head>

jQuery Syntax:
Basic Syntax: $(selector).action()
# A '$' : it defines it's an jQuery
# A (selector) : A "query(or find)" HTML elements
# A jQuery "action()" : to be performed on the elements-->

<!-DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("p, h1").hide();
                });
            });
        </script>
    </head>
    <body>
        <h1>This is header h1</h1>
        <h2>This is header h2</h2>
        <p>This is a paragraph</p>
        <p>This is another paragraph</p>
        <button>click me</button>
    </body>
</html>
