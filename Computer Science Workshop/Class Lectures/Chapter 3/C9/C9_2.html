<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#flip").click(function(){
                $("#panel").slideDown(1000);
            });
            $("#fliped").click(function(){
                $("#panvel").slideUp(1000);
            });
        });
    </script>
    <style>
        #panel,#flip{
            padding:5px;
            text-align:center;
            background-color: #e5eecc;
            border:solid 1px #c3c3c3;
        }
        #panel{
            padding: 50px;
            display: none;
        }
        #panvel,#fliped{
            padding:5px;
            text-align:center;
            background-color: #e5eecc;
            border:solid 1px #c3c3c3;
        }
        #panvel{
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="flip">click to slide down panel</div>
    <div id="panel">hello section 44!</div>
    <div id="fliped">click to slide down panel</div>
    <div id="panvel">hello section 44!</div>
</body>
</html>
