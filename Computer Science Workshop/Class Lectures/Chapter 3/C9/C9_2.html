<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#flip").click(function(){
                $("#panel").slideDown(1000);
            });
            $("#fliped").click(function(){
                $("#panvel").slideUp(1000);
            });
            $("#b1").click(function(){
                $("#1").animate({left: '550px'},2000);
            });
            $("#b2").click(function(){
                $("#2").animate({
                    left: '550px',
                    opacity: '0.5',
                    height:'150px',
                    width:'150px'},2000);
            });
        });
    </script>
    <style>
        #panel,#flip{
            padding:5px;
            text-align:center;
            background-color: #e5eecc;
            border:solid 1px #c3c3c3;
        }
        #panel{
            padding: 50px;
            display: none;
        }
        #panvel,#fliped{
            padding:5px;
            text-align:center;
            background-color: #e5eecc;
            border:solid 1px #c3c3c3;
        }
        #panvel{
            padding: 50px;
        }
    </style>
</head>
<body>
    <div id="flip">click to slide down panel</div>
    <div id="panel">hello section 44!</div>
    <br><br>
    <div id="fliped">click to slide down panel</div>
    <div id="panvel">hello section 44!</div>
    <br><br>
    <button id="b1">Start Animation</button>
    <div id="1" style="background: #98bf21; height:100px; width:100px; position:absolute;"></div>

    <br><br><br><br><br><br><br>
    <button id="b2">Start Animation</button>
    <div id="2" style="background: #98bf21; height:100px; width:100px; position:absolute;"></div>
</body>
</html>
