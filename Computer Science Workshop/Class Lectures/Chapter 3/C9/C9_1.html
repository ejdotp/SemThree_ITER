<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
                $("#div4").fadeOut();
                $("#div5").fadeOut("slow");
                $("#div6").fadeOut(3000);
            });
        });
    </script>
</head>
<body>
    <p>Demonstrate fadeIn() with different parameters.</p>
    <button>Click to fade in boxes</button><br><br>
    <div id="div1" style="width:80px; height:80px;background-color:orange; display:none;"></div><br>
    <div id="div2" style="width:80px; height:80px;background-color:white; display:none;"></div><br>
    <div id="div3" style="width:80px; height:80px;background-color:green; display:none;"></div><br>
    <div id="div4" style="width:80px; height:80px;background-color:orange;"></div><br>
    <div id="div5" style="width:80px; height:80px;background-color:white;"></div><br>
    <div id="div6" style="width:80px; height:80px;background-color:green;"></div><br>
</body>
</html>
