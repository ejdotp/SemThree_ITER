<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").fadein();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
        });
    </script>
</head>
<body>
    <p>Demonstrate fadeIn() with different parameters.</p>
    <button>Click to fade in boxes</button><br><br>
    <div id="div1" style="width:80px; height:80px;background-color:orange;"></div>
    <div id="div2" style="width:80px; height:80px;background-color:white;"></div>
    <div id="div3" style="width:80px; height:80px;background-color:green;"></div>
</body>
</html>
