<!--HTML Forms-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My 44th Webpage</title>
            <style>
                body{
                    background-color: #1f1f1f;
                    color: rgb(216, 211, 211);
                }
            </style>
    </head>
    <body>
        <h2>HTML Forms [Multiple Selection]</h2>
        <h4>What are your favorite cars?</h4>
        <form>
            <label for="cars">Choose your fav cars: </label>
            <select id="cars" name="cars" size="3" multiple>
                <option value="volvo">Volvo</option>
                <option value="Tata">Tata</option>
                <option value="Toyota">Toyota</option>
                <option value="Nissan">Nissan</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
            </select>
            <!--In browser you can drag or use ctrl to select multiple options-->
    </body>
</html>
