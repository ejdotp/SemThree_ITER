<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 56th Webpage</title>
    <script>
        function myFunction(){
            document.getElementById("demo3").innerHTML = "Now it's a pigeongraph.";
        }
    </script><!--can also be written in the body-->
</head>
<body>
    <h2>What can JavaScript Do?</h2>
    <p id="demo">JavaScript can change HTML content</p>
    <button type="button" onclick="document.getElementById('demo').innerHTML='Hello JavaScript!'">Click Me!</button>

    <p id="demo1">JavaScript can change the style of an html element</p>
    <button type="button" onclick="document.getElementById('demo1').style.fontSize='35px'">Click Me!</button>

    <p id="demo2">JavaScript can hide html element</p>
    <button type="button" onclick="document.getElementById('demo2').style.display='none'">Click Me!</button>

    <p id="demo3">A pigeon was there</p>
    <button type="button" onclick="myFunction()">Try it</button>
</body>
</html>
