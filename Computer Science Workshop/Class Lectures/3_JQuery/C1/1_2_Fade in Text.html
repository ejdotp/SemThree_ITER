<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My 55th Webpage</title>
        <style>
            .container{
                position: relative;
                width: 50%;
            }
            .image{
                display: block;
                width: 100%;
                height: auto;
                transition: .5s ease;
                backface-visibility: hidden;
            }
            .middle{
                position: absolute;
                top: 0;
                left: 0;
                opacity: 0;
                transition: .5s ease;
                text-align: center;
            }
            .container:hover .image{
                opacity: 0.6;
            }
            .container:hover .middle{
                opacity: 1;
            }
            .text{
                background-color: #04AA6D;
                color: white;
                font-size: 16px;
                padding: 16px 32px;
            }
        </style>
    </head>
    <body>
        <h1>Fade+corner text</h1>
        <h2>Hover over the image to see the effect</h2>
        <div class="container">
            <img src="Taj-Mahal.jpg" alt="thetaj" class="image">
            <div class="middle">
                <div class="text">Taj Mahal</div>
            </div>
        </div>
    </body>
</html>
