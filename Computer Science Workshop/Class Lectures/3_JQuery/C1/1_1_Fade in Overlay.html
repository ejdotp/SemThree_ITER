<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My 54th Webpage</title>
        <style>
            .container{
                position: relative;
                width: 50%;
            }
            .image{
                display: block;
                width: 100%;
                height: auto;
            }
            .overlay{
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                height: 100%;
                width: 100%;
                opacity: 0;
                transition: .5s ease;
                background-color: rgba(0, 0, 0, 0.623);
            }
            .container:hover .overlay{
                opacity: 1;
            }
            .text{
                color: white;
                font-size: 20px;
                position:  absolute;
                top: 50%;
                left: 50%;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Fade in Overlay</h1>
        <h2>Hover over the image to see the effect</h2>
        <div class="container">
            <img src="Taj-Mahal.jpg" alt="thetaj" class="image">
            <div class="overlay">
                <div class="text">Taj Mahal</div>
            </div>
        </div>
    </body>
</html>
