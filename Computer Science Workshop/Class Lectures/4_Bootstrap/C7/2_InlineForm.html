<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inline Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>How to Create an Inline Form in Bootstrap</h1>
        <form class="form-inline" action="/action_page.php">
            <label for="email">Email Address: &NegativeThickSpace;</label>
            <input type="email" class="form-control" id="email id" placeholder="Type Your Email Address" name="email address">
            <label for="pwd">Password: &NegativeThickSpace;</label>
            <input type="password" class="form-control" id="pw" placeholder="Type Your Password" name="password">
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="logged in" > Logged In
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Proceed</button>
        </form>
    </div>
</body>
</html>
