<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!--proper meta tag is important for bootstrap and should be kept same for all codes-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Bootstrap</title><!--we idiots using bootstrap-4 cause book update nahi hua hai-->
  </head>
  <body>

    <div class="container"><!--container is an predefined class from bootstrap-->
        <h1>This is one heading</h1>
        <p>this is a paragraph</p>
        <!--with class "container"-->
    </div>

    <!--
    <div class="container-fluid">
      <h1>This is one heading</h1>
      <p>this is a paragraph</p> 
      with class "container-fluid" 
    </div>

    <div>
      <h1>This is one heading</h1>
      <p>this is a paragraph</p>  
      without any class
    </div>
    -->

    <div class="container">
      <div class="row">
        <div class="col">1st col</div>
        <div class="col">2nd col</div>
        <div class="col">3rd col</div>
        <div class="col">4th col</div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-3">1st col</div>
        <div class="col-sm-3">2nd col</div>
        <div class="col-sm-3">3rd col</div>
        <div class="col-sm-3">4th col</div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-6">1st col</div>
        <div class="col-sm-2">2nd col</div>
        <div class="col-sm-2">3rd col</div>
        <div class="col-sm-2">4th col</div>
        <!--              =12   should always add upto 12-->
      </div>
    </div>

    <!--The Bootstrap 4 grid system has five classes:
      col- (extra small devices - screen width less than 576px)
      col-sm- (small devices - screen width equal to or greater than 576px)
      col-md- (medium devices - screen width equal to or greater than 768px)
      col-lg- (large devices - screen width equal to or greater than 992px)-->
  </body>
</html>
