<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class8</title>
    <style>
        table,th,td{
            border: 3px solid mediumslateblue;
            border-collapse: collapse;
            width: 100%;
        }
        th,td{
            text-align: left;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color:#B7A9DF ;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Subhajyoti</td>
            <td>Prusty</td>
            <td>19</td>
        </tr>
        <tr>
            <td>XYZ</td>
            <td>xyz</td>
            <td>51</td>
        </tr>
        <tr>
            <td>ABC</td>
            <td>abc</td>
            <td>32</td>
        </tr>
    </table>
</body>
</html>
